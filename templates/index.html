{% extends 'base.html' %}
{% block sub_content %}
<div class="container" style="margin-bottom: 2%;">
    <div class="text-center">
      <h2> All Blogs </h2>
    </div>
    {% for blog in blogs %}
        {% if (loop.index)%2 %}
      <div class="row">
        {% endif %}
        <div class="col-sm-6" style="display:table-colunn ;" >
          <div class="card">
            <div class="card-body" style="border:1px solid rgba(0,0,0,.125); padding: 20px; border-radius: .5rem; min-height: 200px; max-height: 200px;">
              <h4 class="card-title">{{blog.title}}</h4><hr/>
              <p class="card-text">{{blog.body[:130]}}
                {% if (blog.body|length)>130 %}...{% endif %}
              </p>
                <a href="/blogs/{{blog.id}}" class="btn btn-primary" style="background-color: #007bff; position: absolute; bottom: 10px;">Continue reading</a>
            </div>
          </div>
        </div>
        {% if loop.index%2==0 %}
      </div><br/>
        {%endif %}
      {% endfor %}      
</div>

{% endblock sub_content %}
